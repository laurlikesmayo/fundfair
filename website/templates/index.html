<!DOCTYPE html>
<html>
<head>
<title>Fundfair - Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!--Linking stylesheets-->
<link rel="icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="{{ url_for('static', filename='hello.ico') }}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ url_for('static', filename = 'index.css')}}">



<!--styles and fonts-->
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: 'Sniglet', cursive;}
.w3-bar-block .w3-bar-item {padding:20px}
</style>



</head>
<body>
  <script src="{{ url_for('static', filename = 'sub.js')}}"></script>


<!-- Sidebar (hidden by default) -->
<nav class="oh-mama w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">â˜°</a>
  <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="/about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
  <a href="/create" onclick="w3_close()" class="w3-bar-item w3-button">Create</a>
  <a href="/posts" onclick="w3_close()" class="w3-bar-item w3-button">Posts</a>
</nav>

<!-- Top menu -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="/">Fundfair</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/posts">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create">Create</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Dashboard</a></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- !PAGE CONTENT! -->
<li id = 'messages-list'>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <p id = 'messages'>{{msg}}</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
     
 
    {% endfor %}
  {% endif %}
{% endwith %}








<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
{% block content %}
{% endblock %}
</body>
</html>
